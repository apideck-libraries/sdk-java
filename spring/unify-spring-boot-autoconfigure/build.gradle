description = 'Apideck Spring Boot Auto Configuration'

// Publishing configuration overrides
ext {
    publishingConfig = [
        groupId: rootProject.group,
        artifactId: 'unify-spring-boot-autoconfigure',
        version: rootProject.version,
        name: 'Apideck Java SDK - Spring Boot Auto Configuration',
        description: 'Spring Boot auto-configuration for the Apideck Java SDK.',
    ]
}

dependencies {
    api project(':')
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

jar {
    dependsOn 'generatePomFileForMavenPublication'
    archiveBaseName = 'unify-spring-boot-autoconfigure'
    into("META-INF/maven/com.apideck/unify-spring-boot-autoconfigure") {
        from(layout.buildDirectory.file("pom.xml")) {
            // Only include if it exists to avoid build ordering issues
            duplicatesStrategy = DuplicatesStrategy.INCLUDE
        }
    }
}